<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-left (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
        Back
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list margined no-top-margin inset no-lines>

    <ion-item rounded-input>
      <ion-input type="search" placeholder="Quick search" text-center text-uppercase></ion-input>
    </ion-item>

  </ion-list>

  <div class="or"></div>

  <h2 text-center text-uppercase>Select your place</h2>

  <ion-list margined inset no-lines no-top-margin>

    <ion-item>
      <ion-label stacked>Country</ion-label>
      <ion-input type="text" placeholder="Romania"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Place</ion-label>
      <ion-input type="text" placeholder="Mamania"></ion-input>
    </ion-item>

  </ion-list>

  <div class="or" no-bottom-margin></div>

  <ion-list margined inset no-lines no-top-margin>

    <button ion-button color="primary" clear icon-left text-uppercase small>
      <ion-icon name="compass"></ion-icon>
      Use my current location
    </button>

    <h3 text-capitalize no-margin>Select period</h3>

    <ion-row no-side-padding (click)="presentCalendar()">

      <ion-col>
        <ion-item>
          <ion-label stacked text-capitalize color="primary">Start date</ion-label>
          <ion-input type="text" placeholder="01/01/2017"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label stacked text-capitalize color="primary">End date</ion-label>
          <ion-input type="text" placeholder="01/01/2017"></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-label text-small text-center no-top-margin>within 0 days period</ion-label>

    <button ion-button round full pink-gradient (click)="doLogin()">Next</button>

  </ion-list>

</ion-content>
