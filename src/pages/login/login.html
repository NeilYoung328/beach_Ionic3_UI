<ion-content [style.background-position]="'0 ' + shouldTop">

  <ion-fab top right>
    <button ion-fab mini id="language" lang="{{ currentLanguage }}" (click)="showLanguageMenu()"></button>
  </ion-fab>

  <h1 text-center margined>Smart Beach</h1>

  <div margined>

    <ion-item>
      <ion-label stacked>Phone number</ion-label>
      <ion-input type="tel" placeholder="+(40)722 222 222"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" placeholder="*******"></ion-input>
    </ion-item>

    <button ion-button round full pink-gradient class="login-button" (click)="doLogin()">Sign in</button>

    <div margin-top text-right>
      <a>Forgot password ?</a>
    </div>

  </div>

  <div class="bottom-block">
    <a>New on Smart Beach?</a>
    <button ion-button clear (click)="goSignup()">Sign up</button>
  </div>

</ion-content>
