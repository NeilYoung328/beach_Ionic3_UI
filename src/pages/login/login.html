<ion-content [style.background-position]="'0 ' + shouldTop">

  <ion-fab top right>
    <button ion-fab mini id="language" lang="{{ currentLanguage }}" (click)="showLanguageMenu()"></button>
  </ion-fab>

  <h1 text-center margined>Sign In</h1>

  <ion-list margined inset no-lines>

    <ion-item>
      <ion-label stacked>Phone Number</ion-label>
      <ion-input type="tel" placeholder="555 35 35"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" placeholder="password"></ion-input>
    </ion-item>

    <ion-item></ion-item>

    <button ion-button round full pink-gradient (click)="doLogin()">Next</button>

  </ion-list>

</ion-content>
